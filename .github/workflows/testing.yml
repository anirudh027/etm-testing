
name: Run Java Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Run Java application
      run: |
        
        java -da -Xmx1024m -classpath dist/*:lib/*: -Djava.util.Arrays.useLegacyMergeSort=true org.processmining.contexts.cli.CLI -l
